<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="th.jpeg" alt="Logo">
            <h1>My Website</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Our Profile</a></li>
                    <li><a href="#">Achievement</a></li>
                    <li><a href="#">Message Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Hi <span id="userName"></span>, Welcome to My Website</h2>
                <p>Ini adalah website latihan pertama.</p>
            </div>
        </section>

        <section class="our-facilitation">
            <div class="container">
                <h2>Our Facilitation</h2>
                <div class="facilitation-items">
                    <div class="item">
                        <div class="circle"></div>
                        <h3>Professional Teacher</h3>
                    </div>
                    <div class="item">
                        <div class="circle"></div>
                        <h3>Sport Field</h3>
                    </div>
                    <div class="item">
                        <div class="circle"></div>
                        <h3>Classroom</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="message-us">
            <div class="container">
                <h2>Message Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Tanggal Lahir:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="jenisKelamin">Jenis Kelamin:</label>
                        <select id="jenisKelamin" name="jenisKelamin" required>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Created By Ravel</p>
        </div>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
